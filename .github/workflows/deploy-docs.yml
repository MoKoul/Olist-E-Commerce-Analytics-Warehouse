name: Deploy dbt Docs to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dbt
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core dbt-bigquery  # Confirm this matches your adapter (BigQuery from your project)

      - name: Install dependencies
        run: dbt deps

      - name: Generate static dbt docs
        run: dbt docs generate --static

      - name: Prepare deployment
        run: |
          mkdir -p public
          if [ -f target/static_index.html ]; then
            cp target/static_index.html public/index.html
          else
            cp target/index.html public/index.html
          fi
          cp -r target/* public/ 2>/dev/null || true
          touch public/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4